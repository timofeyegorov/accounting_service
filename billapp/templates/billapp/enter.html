{% extends 'base.html' %}

{% block title %}
    Новая операция
{% endblock %}


{% block content %}
<!-- Features section-->
        <section class="py-5 border-bottom" id="features">
            <div class="container px-5 my-5">
                <div class="row gx-5">
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-collection"></i></div>
                        <h2 class="h4 fw-bolder">Введите данные</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ new_operation.as_p }}
                            <input type="submit">
                        </form>
                        <a class="btn btn-primary btn-lg px-4 me-sm-3" href="{% url 'billapp:enter' %}">Сброс (отмена)</a>
                        <a class="btn btn-outline-light btn-lg px-4" href="{% url 'billapp:index' %}">Перейти на глваную</a>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
